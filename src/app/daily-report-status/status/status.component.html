<div class="status">
  <img
    src="../../../assets/img/close.png"
    alt=""
    width="30px"
    height="30px"
    class="close"
  />
  <div class="status-det">
    <img
      src="../../../assets/img/birds.png"
      alt=""
      width="100px"
      height="100px"
      class="image"
    />

    <div class="head-title"><h3>Bird Group</h3></div>
    <div class="health">

    <div class="health-table">
      <table>
        <tbody>
          <tr>
            <td></td>
            <td>Food</td>
            <td></td>
            <td align="center">AT</td>

          </tr>

            <td>

                src="../../../assets/img/sun.svg"
                alt=""
                width="40px"
                height="40px"
                class="sun"
              />
            </td>
            <td>Morning</td>
            <td><i class="fas fa-check-circle"></i></td>
            <td align="center">10.00 AM</td>
            <td align="center">10.00 AM</td>
          </tr>
          <tr>

          </tr>
        </tbody>
      </table>
    </div>

    <div class="item-list">
      <app-status-item *ngFor="let i of [1, 2, 3]"></app-status-item>
    </div>

    <div class="issue-list">
      <p>Today's Issue</p>
      <ul>
